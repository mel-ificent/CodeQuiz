<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
<header>
    <h3 id="highscores">View Highscores</h3>
    <h3 id="timer">Timer: 0</h3>
</header>

  <main class="initialcontainer">
    <div>
        <h1 id="header">Coding Quiz Challenge</h1>
    </div>
    <div>
        <p id="directions">Try to answer the following code-related questions within the time limit.  Careful, incorrect answers will penalize your score/time by 10 seconds.  Good luck!</p>
        <form id="userScore"></form>
        <ul id="choices"></ul>
        <ol id="storedScores"></ol>
    </div>
    <div id="startButton">
        <button class="startbutton">Start Quiz</button>
    </div>
    <div id="navButton"></div>
    <div id="clearButton"></div>
    <div id="answer">
       <h3 id="feedback" style="border-top: 2px solid white"></h3> 
    </div>
</main>
  
  <script src="./assets/js/script.js"></script>
</body>
</html>
